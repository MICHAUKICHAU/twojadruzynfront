<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form [formGroup]="resultFormGroup" class="newR-form" (ngSubmit)="addEventResult()">
        <div class="form-group">
          <label for="myTeam">Drużyna gospodarzy</label>
          <select type="text" id="myTeam" class="form-control" [formControl]="myTeam">
            <option *ngFor="let team of teamList" [ngValue]="team" >{{team.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="oppositeTeam">Drużyna przeciwna</label>

          <select type="text" id="oppositeTeam" class="form-control" [formControl]="oppositeTeam">
            <option *ngFor="let team of teamList" [ngValue]="team">{{team.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="matchDate"> Data meczu</label>
          <input type="date" id="matchDate" class="form-control" [formControl]="matchDate" />
        </div>


        <div class="form-group-row">
          <label for="myTeamScores" class="col-sm-2 col-form-label"> Punkty gospodarzy</label>
          <div class="col-sm-10">
            <input type="number" id="myTeamScores" [formControl]="'myTeamScores'">
          </div>

          <label for="oppositeTeamScores" class="col-sm-2 col-form-label"> Punkty przeciwników</label>
          <div class="col-sm-10">
            <input type="number" id="oppositeTeamScores"
              [formControl]="oppositeTeamScores">
          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-file-text"> </i>
          <span> Dodaj mecz</span></button>
      </form>
    </div>
  </div>
</div>
